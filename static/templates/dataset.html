<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Dataset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Match Dataset</h1>
    <table>
        <thead>
            <tr>
                <th>Match Key</th>
                <th>Red 1</th>
                <th>Red 2</th>
                <th>Red 3</th>
                <th>Blue 1</th>
                <th>Blue 2</th>
                <th>Blue 3</th>
                <th>Predicted Winner</th>
            </tr>
        </thead>
        <tbody>
            {% for match in matches %}
                <tr>
                    <td>{{ match.match_key }}</td>
                    <td>{{ match.red1 }}</td>
                    <td>{{ match.red2 }}</td>
                    <td>{{ match.red3 }}</td>
                    <td>{{ match.blue1 }}</td>
                    <td>{{ match.blue2 }}</td>
                    <td>{{ match.blue3 }}</td>
                    <td>{{ match.local_predicted_winner }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
